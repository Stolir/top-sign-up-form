<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="code.js"></script>
    <title>SM | Sign up</title>
</head>
<body>
    <div class="flex-row">
        <div class="hero-banner flex-row">
            <div class="image-container">
                <img width="auto" height="100%" src="assets/aaron-huber-V09Io5ln-Qo-unsplash.jpg" alt="foggy-mountain-view">
            </div>
            <div class="hero-text">
                SAQIB MOTORS
            </div>
        </div>
        <div class="form-container flex-column">
            <form action="/page" method="get" class="flex-row">

                <div class="flex-column">
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" placeholder="Uzair" required>
                    <span class="required"></span>
                </div>

                <div class="flex-column">
                    <label for="last-name">Last Name *</label>
                    <input type="text" id="last-name" placeholder="Saqib" required>
                    <span class="required"></span>
                </div>

                <div class="flex-column">
                    <label for="user-email">Email *</label>
                    <input type="email" id="user-email" placeholder="yourname@example.com" required>
                    <span class="required"></span>
                </div>

                <div class="flex-column">
                    <label for="user-phone">Phone Number</label>
                    <input type="tel" id="user-phone" placeholder="+1 100 123-4567">
                </div>

                <div class="flex-column">
                    <label for="user-password">Password *</label>
                    <input type="password" id="user-password" placeholder="**********" required>
                    <span class="required"></span>
                </div>

                <div class="flex-column">
                    <button type="submit">Sign up</button>
                </div>
            </form> 
        </div>
    </div>
</body>
</html>
